<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>React ES6 Boilerplate</title>

  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div style="height: 0; width: 0; position: absolute; visibility: hidden">
    <!-- inject:svg --><!-- endinject -->
  </div>

  <div class="container">
    <div class="welcome row">
      <div class="col-sm-12">
        <svg viewBox="0 0 100 100" class="logo"><use xlink:href="#logo"></use></svg>
        <h3>Welcome to the Boilerplate!</h3>
        <p>If you like this please <a href="http://twitter.com/iDuuck" target="_blank">Follow me on Twitter</a> or on <a href="http://github.com/iDuuck" target="_blank">GitHub</a>!</p>
      </div>
    </div>

    <div class="row">
      <div class="grid col-lg-4 col-md-6 col-sm-12"></div>
      <div class="grid col-lg-8 col-md-6 col-sm-12"></div>
      <div class="grid col-lg-3 col-md-6 col-sm-12"></div>
      <div class="grid col-lg-3 col-md-6 col-sm-12"></div>
      <div class="grid col-lg-3 col-md-6 col-sm-12"></div>
      <div class="grid col-lg-3 col-md-6 col-sm-12"></div>
      <div class="grid col-lg-8 col-md-6 col-sm-12"></div>
      <div class="grid col-lg-4 col-md-6 col-sm-12"></div>
      <div class="grid col-lg-6 col-md-6 col-sm-12"></div>
      <div class="grid col-lg-6 col-md-6 col-sm-12"></div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="bundle.min.js"></script>
</body>
</html>
